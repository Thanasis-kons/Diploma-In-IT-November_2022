
<!DOCTYPE html>
<html>
<head>

<body>
<div class="container">

<form>
    <div class="form-group">
          <label for="text"></label>
          <input style="margin-bottom: 30px;" type="text" class="form-control" id="text">
        
        </div>

        <button style="margin-left:45%;" type="button" onclick="changeLetters(document.getElementById('text').value);"
         class="btn btn-success">Υποβάλετε</button>
    

      
</form>

</div>
<script>
    function changeLetters(data) {
       

     alert ("το String που εχει βαλει ο χρήστης μετατρεποντας σε κεφαλαία : " + toCapital(data) + ",το String που εχει βαλει ο χρήστης μετατρεποντας σε πεζα: " + toLower(data)+ " o αριθμός των γραμματων ειναι: " + countLetters(data) + " και τα κενα ειναι " + countEmptyLetters(data));

}

function toCapital(data){
    return data.toUpperCase();
}

function toLower (data) {
    return data.toLowerCase();
}

function countLetters (data){
return data.length;
}

function countEmptyLetters (data) {
   var arrayLetters = data.split("");
   var emptySpaces = 0;

for (var i=0;i<arrayLetters.length;i++)

if (arrayLetters [i] ===" ")
{emptySpaces++;}
return emptySpaces;
}

</script>
